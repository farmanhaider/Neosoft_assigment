<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee table</h1>
    <table id="target" border="2px solid black"></table>

    <script>
      let val = `<tr "><th>id</th>
        <th>name</th>
        <th>email</th>
       <th>username</th>
       <th>phone</th>
       <th>Website</th> </tr>`;

      const API = "https://jsonplaceholder.typicode.com/users";
      fetch(API)
        .then((res) => res.json())

        .then((data) => {
          data.forEach((res) => {
            val += `<tr><td>${res.id}</td><td>${res.name}</td><td>${res.email}</td><td>${res.username}</td><td>${res.phone}</td><td>${res.website}</td></tr>`;
          });
          document.getElementById("target").innerHTML = val;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
